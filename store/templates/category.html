{% extends 'base.html' %}
{% block content%}
<!-- Header-->
<header class="">
    {{category}}
</header>
<!-- Section-->
<section>
    <div>
        <img class="card-img" style="position: relative;" src="/media/uploads/product/fruits.jpg" alt="">
    </div>
</section>
<!-- content section -->

<section>
    <div>
        <img class="card-img" style="position: relative;" src="/media/uploads/product/fruits.jpg" alt="">
    </div>
</section>
<!-- content section -->

{% for product in products %}
{% if product.is_sale %}
<div class="col mb-5">
    <section>
        {{% image %}}
        <h2>Select your fruits</h2>
        <div class="row gx-4 gx-lg-5row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col-mb-5">
                <div class="card h-100">
                    <!--Sale Badge-->
                    <div class="badge bg-light text-black position-absolute" style="top: 0.5rem; right: 0.5rem;">Sale
                    </div>
                    <!-- Product image-->
                    <img class="card-img-top" src="{{product.image.url}}" alt="..." />
                    <!-- Product Adetails-->
                    <img class="card-img-top" src="{{product.image.url}}" alt="..." id="" />
                </div>
            </div>
        </div>

        <div class="card-body p-4">
            <div class="text-center">
                <!-- Product name-->
                &nbsp; Ksh{{product.sale_price}}
            </div>
        </div>
        <!-- Product actions-->
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'product' product.id %}">View
                    Product</a></div>
        </div>
</div>
</div>

</section>

{%else%}
<div class="col mb-5">
    <div class="card h-100">
        <!-- Product image-->
        <img class="card-img-top" src="{{product.image.url}}" alt="..." />
        <!-- Product details-->
        <div class="card-body p-4">
            <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder">{{product.name}}</h5>
                <!-- Product price-->
                Ksh{{product.price}}
            </div>
        </div>
        <!-- Product actions-->
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'product' product.id %}">View
                    Product</a></div>
        </div>
    </div>
</div>
{% endif %}

{% endfor %}

</div>
</div>
</div>
</section>


{% endblock%}
